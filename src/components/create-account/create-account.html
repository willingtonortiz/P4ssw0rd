<ion-list>
	<ion-item class="inputs-newAccount">
		<ion-label color="verde">></ion-label>
		<ion-input placeholder="Tipo de Cuenta" [(ngModel)]="type"></ion-input>
	</ion-item>

	<ion-item class="inputs-newAccount">
		<ion-label color="verde">></ion-label>
		<ion-input
			placeholder="Descripcion"
			[(ngModel)]="description"
		></ion-input>
	</ion-item>

	<ion-item class="inputs-newAccount">
		<ion-label color="verde">></ion-label>
		<ion-input
			placeholder="Categorias"
			[(ngModel)]="categories"
		></ion-input>
	</ion-item>

	<ion-item class="inputs-newAccount">
		<ion-label color="verde">></ion-label>
		<ion-input
			placeholder="usuario / correo"
			[(ngModel)]="user"
		></ion-input>
	</ion-item>

	<ion-item class="inputs-newAccount">
		<ion-label color="verde">></ion-label>
		<ion-input placeholder="password" [(ngModel)]="password"></ion-input>
	</ion-item>
</ion-list>
