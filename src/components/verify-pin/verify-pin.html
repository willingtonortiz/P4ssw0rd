<div id="verify-pinContainer">

	<div id="spinner-container" *ngIf="waitForPinConfirmation">
		<ion-spinner name="crescent"></ion-spinner>
		<p> Verificando Pin</p>
	</div>

	<div *ngIf="!waitForPinConfirmation">
		<div id="label-pin">
			<p>{{ headerText }}</p>
		</div>

		<pin-input (onWritten)="onWritten($event)"></pin-input>

		<div>
			<p id="errorText">{{ errorText }}</p>
		</div>

	</div>

</div>
