<ion-content id="pinContainer">

	<div id="pinElements" padding>

		<div id="logoPin" class="pinComponent">
			<img src="../../assets/Logo.svg" alt="" width="100" height="100">
			<p>P4ssw0rds</p>
		</div>

		<ion-list id="inputPin" class="pinComponent">
			<ion-item color="principal">
				<ion-label floating>Ingrese su pin</ion-label>
				<ion-input  type="text" [(ngModel)]="pin"></ion-input>
			</ion-item>
		</ion-list>

		<div id="btnPin" class="pinComponent">
			<button (click)="registrarPin()">Ingresar</button>
		</div>

	</div>


</ion-content>
