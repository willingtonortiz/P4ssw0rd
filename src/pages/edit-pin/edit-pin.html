<ion-content id="homeContainer" padding>
	<div id="headerContainer">
		<img
			id="logo"
			width="25"
			height="25"
			src="../../assets/Logo.svg"
			alt=""
		/>
		<img
			(click)="goBack()"
			id="configuration"
			width="15"
			height="15"
			src="../../assets/closePinEditIcon.svg"
			alt=""
		/>
		<!-- La imagen debe ser cambiada por una 'X' -->
	</div>
	<div id="editPin-VerifyContainer">
		<img src="../../assets/EditarPinIcon.svg" width="80" height="80" alt="">
		<verify-pin
			[headerText]="headerText"
			[waitForPinConfirmation]="waitForPinConfirmation"
			(onWrittenEvent)="onPinWritten($event)"
		></verify-pin>
	</div>
</ion-content>
